<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    {% if cart_items %}
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td>{{ item['name'] }}</td>
                        <td>${{ item['price'] }}</td>
                        <td>{{ item['quantity'] }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>Total Price:</td>
                    <td></td>
                    <td>${{ total_price }}</td>
                </tr>
            </tbody>
        </table>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
